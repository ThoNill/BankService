
# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=default
spring.jpa.show-sql=true
spring.datasource.continue-on-error=false
spring.datasource.generate-unique-name=false



inbound.read.path=target/dateien/input
inbound.processed.path=target/dateien/bearbeitet
inbound.failed.path=target/dateien/fehlerhaft
inbound.out.path=target/dateien/ausgabe
debug=false
spring.datasource.username = SA
spring.datasource.password = 
#logging.level.org.springframework=DEBUG
logging.level.flow.MoveFileExecutor=DEBUG
 
#output to a temp_folder/file
logging.file=target/log//application.log
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg% 
# Logging pattern for the console
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n